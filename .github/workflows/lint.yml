name: Code Quality

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needs to submit dependency graph data
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@v3.91.1 # Must be full version string
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
  
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Install ruff
      run: uv tool install ruff

    - name: Submit uv dependency snapshot
      uses: rmuir/uv-dependency-submission@e021503b1390bff207cc96b4da354b1091607b9e # v1.0.0

    - name: Run ruff check
      run: uv tool run ruff check --output-format=github .

    - name: Run ruff format check
      run: uv tool run ruff format --check .

    - name: Run tests with coverage
      run: uv run python -m pytest --cov=src/lib --cov-report=term --cov-report=xml

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml